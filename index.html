        $(document).ready(function() {
            var options = {
                weekday: "short", year: "numeric", month: "short",
                day: "numeric", hour: "2-digit", minute: "2-digit"
            };
            (function showTime() {
                var date = new Date(Date());

                setTimeout(showTime, 60000);
